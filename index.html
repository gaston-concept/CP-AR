	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D en AR</title>
</head>
<body>
  <!-- Model Viewer para visualizar el modelo 3D -->
  <model-viewer 
    src="Prueba.glb" 
    alt="Modelo 3D en Realidad Aumentada" 
    ar 
    auto-rotate 
    camera-controls>
  </model-viewer>

  <!-- Script necesario para que funcione el model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
