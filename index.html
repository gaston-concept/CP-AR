<!DOCTYPE html>
<html>
  <head>
    <title>AR con marcador</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/dist/aframe-ar.js"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <!-- Carga del marcador -->
      <a-marker type="pattern" url="pattern-3c_Isotipo monocromo para fondos claros.patt">
        <!-- Modelo 3D -->
        <a-entity 
          gltf-model="Prueba.glb" 
          scale="0.1 0.1 0.1" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
