<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://github.com/gaston-concept/CP-AR/blob/main/Prueba_estante.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    style="height: 100vh; width: 100vw;"
    alt="Modelo AR">
    </model-viewer>
  </body>
</html>
