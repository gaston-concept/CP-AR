<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D en AR</title>
  <style>
    /* Estilo para centrar y escalar el visor */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Fondo claro para mejor contraste */
    }
    model-viewer {
      width: 100vw; /* Ocupa todo el ancho de la ventana */
      height: 100vh; /* Ocupa toda la altura de la ventana */
    }
  </style>
</head>
<body>
  <!-- Model Viewer para visualizar el modelo 3D -->
  <model-viewer 
    src="Prueba.glb" 
    alt="Modelo 3D de la instalaciÃ³n"
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    style="width: 100%; height: 100vh;">
</model-viewer>


  <!-- Script necesario para que funcione el model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
