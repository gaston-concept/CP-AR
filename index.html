<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Configuración inicial de escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Habilitar XR
        document.body.appendChild(renderer.domElement);

        // Agregar el botón para iniciar AR/VR
        document.body.appendChild(THREE.VRButton.createButton(renderer));

        // Configuración de luces
        // Luz direccional simulando el sol
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5); // Posición de la luz
        directionalLight.castShadow = true; // Sombras (opcional si tu modelo soporta sombras)
        scene.add(directionalLight);

        // Luz ambiental para iluminación uniforme
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // Más intensidad para mayor visibilidad
        scene.add(ambientLight);

        // Cargar el modelo .glb
        const loader = new THREE.GLTFLoader();
        const glbModelUrl = 'https://github.com/gaston-concept/CP-AR/blob/main/Prueba_estante.glb'; // URL de tu modelo
        loader.load(
            glbModelUrl,
            function (gltf) {
                // Configurar modelo: escala, posición y agregar a la escena
                gltf.scene.scale.set(1, 1, 1); // Ajustar escala si es necesario
                gltf.scene.position.set(0, 0, -1); // Frente a la cámara
                scene.add(gltf.scene);
            },
            undefined,
            function (error) {
                console.error('Error al cargar el modelo:', error);
            }
        );

        // Posición inicial de la cámara
        camera.position.set(0, 1.5, 3); // Elevar la cámara y alejarla un poco
        camera.lookAt(0, 0, 0); // Apuntar al centro de la escena

        // Loop de animación
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();
    </script>
</body>
</html>
