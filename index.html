<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Enable XR
        document.body.appendChild(renderer.domElement);

        // Add VR Button
        document.body.appendChild(THREE.VRButton.createButton(renderer));

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2); // M치s intensidad
        scene.add(light);

        // Load the .glb model
        const loader = new THREE.GLTFLoader();
        const glbModelUrl = 'https://tu-repositorio.github.io/tu-archivo.glb'; // URL de tu modelo
        loader.load(
            glbModelUrl,
            function (gltf) {
                gltf.scene.scale.set(1, 1, 1); // Ajusta la escala si es necesario
                gltf.scene.position.set(0, 0, -1); // Coloca el modelo frente a la c치mara
                scene.add(gltf.scene);
            },
            undefined,
            function (error) {
                console.error('Error al cargar el modelo:', error);
            }
        );

        // Camera setup
        camera.position.set(0, 1.5, 3); // Posici칩n inicial de la c치mara
        camera.lookAt(0, 0, 0); // Haz que mire hacia el centro de la escena

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();
    </script>
</body>
</html>
